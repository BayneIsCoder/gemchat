    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .chat-header h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            backdrop-filter: blur(5px);
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .message-content {
            line-height: 1.4;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }
        
        #message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        #send-button {
            background: linear-gradient(to right, #ff8a00, #e52e71);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        #send-button:hover {
            transform: scale(1.05);
        }
        
        .gem {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background: linear-gradient(to right, #ff8a00, #e52e71);
            transform: rotate(45deg);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status-dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dropdown select {
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 3px;
        }

        .status-dropdown select {
            background: transparent;
            appearance: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .offline-message {
            text-align: center;
            padding-top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: #ccc;
        }
        
        .user-list-container {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(5px);
        }

        .user-list-title {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        .username {
            margin-direction: inherit;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: gray;
            margin-left: 10px;
        }

        .status-indicator.online {
            background-color: rgb(0, 255, 0);
            box-shadow: 0 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .status-indicator.offline {
            background-color: gray;
        }
    </style>
</head>

        let username = 'GemUser';

        class User {
            constructor(name, isBot = false) {
